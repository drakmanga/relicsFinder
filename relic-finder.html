<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Finder</title>
    <meta name="description" content="A simple HTML5 template for the Relic Finder project.">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.css">
    <style>
        /* Light theme (default) */
        body {
            background-color: #ffffff;
            color: #000000;
            --primary: #0061a4;
            --on-primary: #ffffff;
            --primary-container: #d1e4ff;
            --on-primary-container: #001d36;
            --secondary: #535f70;
            --on-secondary: #ffffff;
            --secondary-container: #d7e3f7;
            --on-secondary-container: #101c2b;
            --tertiary: #6b5778;
            --on-tertiary: #ffffff;
            --tertiary-container: #f2daff;
            --on-tertiary-container: #251431;
            --error: #ba1a1a;
            --on-error: #ffffff;
            --error-container: #ffdad6;
            --on-error-container: #410002;
            --background: #fdfcff;
            --on-background: #1a1c1e;
            --surface: #faf9fc;
            --on-surface: #1a1c1e;
            --surface-variant: #dfe2eb;
            --on-surface-variant: #43474e;
            --outline: #73777f;
            --outline-variant: #c3c7cf;
            --shadow: #000000;
            --scrim: #000000;
            --inverse-surface: #2f3033;
            --inverse-on-surface: #f1f0f4;
            --inverse-primary: #9ecaff;
            --surface-dim: #dadadd;
            --surface-bright: #faf9fc;
            --surface-container-lowest: #ffffff;
            --surface-container-low: #f4f3f7;
            --surface-container: #eeedf1;
            --surface-container-high: #e8e8eb;
            --surface-container-highest: #e2e2e6;
        }

        /* Dark theme */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
            --primary: #9ecaff;
            --on-primary: #003258;
            --primary-container: #00497d;
            --on-primary-container: #d1e4ff;
            --secondary: #bbc7db;
            --on-secondary: #253140;
            --secondary-container: #3b4858;
            --on-secondary-container: #d7e3f7;
            --tertiary: #d6bee4;
            --on-tertiary: #3b2948;
            --tertiary-container: #523f5f;
            --on-tertiary-container: #f2daff;
            --error: #ffb4ab;
            --on-error: #690005;
            --error-container: #93000a;
            --on-error-container: #ffb4ab;
            --background: #1a1c1e;
            --on-background: #e2e2e6;
            --surface: #121316;
            --on-surface: #e2e2e6;
            --surface-variant: #43474e;
            --on-surface-variant: #c3c7cf;
            --outline: #8d9199;
            --outline-variant: #43474e;
            --shadow: #000000;
            --scrim: #000000;
            --inverse-surface: #e2e2e6;
            --inverse-on-surface: #2f3033;
            --inverse-primary: #0061a4;
            --surface-dim: #121316;
            --surface-bright: #38393c;
            --surface-container-lowest: #0d0e11;
            --surface-container-low: #1a1c1e;
            --surface-container: #1e2022;
            --surface-container-high: #282a2d;
            --surface-container-highest: #333538;
        }
    </style>
</head>

<body class="padding">
    <header class="fixed">
        <div>
            <aside class="right middle">
                <button id="theme-toggle" class="rounded  small circle"><i>light_mode</i></button>
            </aside>
            <h1>RelicFinder</h1>
            <p>This tool can help you to find the right relic for you.</p>
        </div>
    </header>
    <hr>
    <main class="responsive max">
        <section id="filter-section">
            <form id="filter-form">
                <div class="grid">
                    <div class="s3 field label suffix border round middle  ripple">
                        <select id="availability">
                            <option value="all">All</option>
                            <option value="non-vaulted">Non-Vaulted</option>
                            <option value="vaulted">Vaulted</option>

                        </select>
                        <label for="availability">Availability</label>
                        <i>arrow_drop_down</i>
                    </div>
                    <div class="s3 field label suffix border round middle  ripple">
                        <select id="tier">
                            <option value="">Select Tier</option>
                        </select>
                        <label for="tier">Tier</label>
                        <i>arrow_drop_down</i>
                    </div>

                    <div class="s3 field label suffix border round middle  ripple">
                        <select id="relics">
                            <option value="">Select Relic</option>
                        </select>
                        <label for="relics">Relics</label>
                        <i>arrow_drop_down</i>
                    </div>

                    <div class="s2">
                        <div class="field label prefix border round middle ">
                            <i>search</i>
                            <input type="text" id="search">
                            <label for="search">Search</label>
                        </div>
                    </div>

                    <div class="s1">
                        <button type="button" class="rounded middle large full ripple" id="filter-button">
                            <i>search</i>
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <hr>
        <p><a href="https://github.com/drakmanga/relicsFinder/tree/main">GitHub Repository</a></p>
        <p>Hand-crafted with &lt;3</p>
    </footer>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tierSelect = document.getElementById('tier');
            const relicsSelect = document.getElementById('relics');
            const filterButton = document.getElementById('filter-button');

            // Placeholder for API endpoints
            const tierApiEndpoint = 'https://api.example.com/tier'; // Replace with actual API endpoint
            const relicsApiEndpoint = 'https://api.example.com/relics'; // Replace with actual API endpoint

            // Fetch and populate Tier options
            fetch(tierApiEndpoint)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.name;
                        tierSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching tier data:', error));

            // Fetch and populate Relics options
            fetch(relicsApiEndpoint)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.name;
                        relicsSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching relics data:', error));

            // Filter button click event
            filterButton.addEventListener('click', () => {
                const availability = tierSelect.value;
                const tier = tierSelect.value;
                const relic = relicsSelect.value;
                const searchTerm = document.getElementById('search').value;

                // Implement filtering logic here
                console.log('Filtering with:', { availability, tier, relic, searchTerm });
            });

            // Theme toggle functionality
            const themeToggleButton = document.getElementById('theme-toggle');
            themeToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
            });
        });
    </script>
</body>

</html>
